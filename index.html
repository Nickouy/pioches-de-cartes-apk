<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <div class="container">

        <label class="checkbox">
            <input type="checkbox" id="jokers">
            Inclure les jokers
        </label>

        <button onclick="piocher()">Piocher une carte</button>

        <div id="resultat">Appuie pour piocher</div>

    <script src="app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
<br><br>

<img id="carteImage" src="" alt="Carte" width="200" style="display:none;">

<script>
  function piocherCarte() {

    const cartes = [
      "images/01-carreau.png",
      "images/01-coeur.png",
      "images/01-pique.png"
    ];

    const nombre = Math.floor(Math.random() * cartes.length);

    const image = document.getElementById("carteImage");

    image.src = cartes[nombre];
    image.style.display = "block";
  }
</script>
