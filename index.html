<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Test cartes</title>
</head>

<body>

  <h1>Test pioche</h1>

  <button onclick="piocherCarte()">Piocher une carte</button>

  <br><br>

  <img id="carteImage" width="200">

  <script>
    function piocherCarte() {

      const cartes = [
        "images/carte1.png",
        "images/carte2.png",
        "images/carte3.png"
      ];

      const hasard = Math.floor(Math.random() * cartes.length);

      document.getElementById("carteImage").src = cartes[hasard];
    }
  </script>

</body>
</html>
